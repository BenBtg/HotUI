stages:
- stage: BuildSource
  jobs:
  - job: BuildHotUI
    displayName: Build HoTUI Source
    pool:
      name: Hosted macOS
      vmImage: 'macOS 10.14'
      demands:
      - MSBuild
      - Xamarin.Android
      - xcode
      - Xamarin.iOS
      - msbuild

    steps:
    - task: NuGetToolInstaller@1
      displayName: Use Nuget 4.3.0
      inputs:
        versionSpec: '4.3.0'

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: HotUI.sln

    - task: MSBuild@1
      displayName: 'Build HotUI'
      inputs:
        solution: 'src/HotUI/HotUI.csproj'
        configuration: '$(BuildConfiguration)'

    - task: MSBuild@1
      displayName: 'Build HotUI.Android'
      inputs:
        solution: 'src/HotUI.Android/HotUI.Android.csproj'
        configuration: '$(BuildConfiguration)'

    - task: MSBuild@1
      displayName: 'Build HotUI.iOS'
      inputs:
        solution: 'src/HotUI.iOS/HotUI.iOS.csproj'
        configuration: '$(BuildConfiguration)'

    - task: MSBuild@1
      displayName: 'Build HotUI.Mac'
      inputs:
        solution: 'src/HotUI.Mac/HotUI.Mac.csproj'
        configuration: '$(BuildConfiguration)'

    - task: MSBuild@1
      displayName: 'Build HotUI.Forms'
      inputs:
        solution: 'src/HotUI.Forms/HotUI.Forms.csproj'
        configuration: '$(BuildConfiguration)'

- stage: RunTests
  jobs:
  - job: BuildHotUI
    displayName: Build HoTUI Source
    pool:
      name: Hosted VS2017
      demands:
      - msbuild
      - vstest

    steps:
    - task: NuGetToolInstaller@1
      displayName: Use Nuget 4.3.0
      inputs:
        versionSpec: '4.3.0'

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: HotUI.sln

    - task: MSBuild@1
      displayName: 'Build Tests'
      inputs:
        solution: 'tests/HotUI.Tests/HotUI.Tests.csproj'
        configuration: '$(BuildConfiguration)'

    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: '**\bin\$(BuildConfiguration)\**\*test*.dll
          !**\obj\**
          !**\xunit.runner.visualstudio.testadapter.dll
          !**\xunit.runner.visualstudio.dotnetcore.testadapter.dll'
        searchFolder: '$(System.DefaultWorkingDirectory)'

- stage: BuildSamplesAndroid
  dependsOn: RunTests
  jobs:
  - job: BuildHotUISamplesAndroid
    displayName: Build HoTUI Android Samples
    pool:
      name: Hosted macOS
      vmImage: 'macOS 10.14'
      demands:
      - MSBuild
      - Xamarin.Android
      
    steps:

    - script: sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 5_18_1
      displayName: 'Select the Xamarin SDK version'

    - task: NuGetToolInstaller@1
      displayName: Use Nuget 4.3.0
      inputs:
        versionSpec: '4.3.0'

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: HotUI.sln

    - task: XamarinAndroid@1
      displayName: 'Build HotUI.Android.Sample App'
      inputs:
        projectFile: sample/HotUI.Android.Sample/HotUI.Android.Sample.csproj
        configuration: '$(BuildConfiguration)'
        createAppPackage: false

    - task: XamarinAndroid@1
      displayName: 'Build HotUI.Forms.Android.Sample App'
      inputs:
        projectFile: sample/Forms/HotUI.Forms.Sample.Android/HotUI.Forms.Sample.Android.csproj
        configuration: '$(BuildConfiguration)'
        createAppPackage: false

- stage: BuildSamplesFormsiOS
  dependsOn: RunTests
  jobs:
  - job: BuildHotUISamplesFormsiOS
    displayName: Build HoTUI iOS and Mac Samples
    pool:
      name: Hosted macOS
      vmImage: 'macOS 10.14'
      demands:
      - xcode
      - Xamarin.iOS
      - msbuild

    steps:
    - script: sudo $AGENT_HOMEDIRECTORY/scripts/select-xamarin-sdk.sh 5_18_1
      displayName: 'Select the Xamarin SDK version'

    - task: NuGetToolInstaller@1
      displayName: Use Nuget 4.3.0
      inputs:
        versionSpec: '4.3.0'

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: HotUI.sln


    - task: MSBuild@1
      displayName: 'Build iOS and Mac'
      inputs:
        solution: 'HotUI.sln'
        platform: iPhoneSimulator
        configuration: '$(BuildConfiguration)'

